name: Bump version and create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to (e.g., 1.0.1, 1.1.0, 2.0.0)'
        required: true
      type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update version in version.go
        run: |
          # Gunakan sed untuk mengupdate versi di version.go
          sed -i 's/const Version = ".*"/const Version = "${{ github.event.inputs.version }}"/' version.go
          git add version.go

      - name: Create version commit
        run: |
          git commit -m "Bump version to ${{ github.event.inputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag -a v${{ github.event.inputs.version }} -m "Release v${{ github.event.inputs.version }}"
          git push origin v${{ github.event.inputs.version }}